<div class="container">
    <app-header></app-header>
    <h1>Calificaciones Personales</h1>
    <a href="#" class="nav-link px-2" routerLink="/calificaciones/profesor">NOTAS DE ALUMNOS ACA</a>
    <div class="table-responsive small">
        <table class="table table-striped table-sm">
        <thead>
            <tr>
            <th scope="col">MATERIA</th>
            <th scope="col">TEMA</th>
            <th scope="col">DESCRIPCION</th>
            <th scope="col">NOTA</th>
            </tr>
        </thead>
        <ag-grid-angular
        style="height:500px; width: 800px;"
        [rowData]="rowData"
        [columnDefs]="colDefs"
        >

        </ag-grid-angular>
        <tbody *ngFor="let nota of notas">
            <tr>
            <td>{{nota.nombre}}</td>
            <td>{{nota.tema}}</td>
            <td>{{nota.descripcion}}</td>
            <td>{{nota.nota}}</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
